<div>
    <div>
        <h2><strong>{{title}}</strong></h2>
    </div>
    <div *ngIf = "taskList != 0; else noTask">
        <table class="w3-table w3-striped">
            <thead>
                <tr class="w3-blue">
                    <th>Id</th>
                    <th>Tarefa</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Data de In√≠cio</th>
                    <th>Data de encerramento</th>
                    <th>Prioridade</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let data of taskList"> 
                    <td>{{data.id}}</td>
                    <td>{{data.task}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.last}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.phone}}</td>
                    <td><input type="date" value="{{data.date_ini}}" readonly="readonly"/></td>
                    <td><input type="date" value="{{data.date_end}}" readonly="readonly"/></td>
                    <td class="{{data.classification}}">{{data.classification}}</td>
                    <td>{{data.status}}</td>
                    <span routerLink="/edit/{{data.id}}" class="editar">Editar</span>
                    <span (click)="deleteTask(data.id)" class="excluir">Excluir</span>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noTask>
        <div>
            <p>
                Sem registros
            </p>
            <button routerLink="/insert">
                +
            </button>
        </div>
    </ng-template>
</div>
